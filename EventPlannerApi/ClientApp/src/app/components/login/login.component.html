<div class="login-container">
    <header>
      <div class="logo">EventSphere</div>
      <a class="events-link" routerLink="/events">Events</a>
    </header>
    <div class="form-container" @fadeIn>
      <h2>Log In to EventSphere</h2>
      <p class="signup-link">Don't have an account? <a routerLink="/register">Sign Up</a></p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
          <mat-icon matSuffix (click)="togglePasswordVisibility()" class="password-toggle">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <a class="forgot-password" routerLink="/forgot-password">Forgot password?</a>
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="login-button">Log In</button>
      </form>
    </div>
  </div>
